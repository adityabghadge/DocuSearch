services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docusearch}
      POSTGRES_USER: ${POSTGRES_USER:-docusearch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docusearch}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docusearch} -d ${POSTGRES_DB:-docusearch}"]
      interval: 5s
      timeout: 3s
      retries: 30

  qdrant:
    image: qdrant/qdrant:v1.11.5
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata:/qdrant/storage

  api:
    build: .
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db
      - qdrant
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./samples:/app/samples
      - ./tests:/app/tests
    ports:
      - "8001:8000"

volumes:
  pgdata:
  qdrantdata: